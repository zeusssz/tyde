<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tyde - Login</title>
    <link rel="stylesheet" href="css/login-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-container">
        <header>
            <div class="logo">
                <button class="menu-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
                <span>Tyde</span>
            </div>
            <nav>
                <a href="index.html">Home</a>
                <a href="#">Tyder</a>
                <a href="#">Feed</a>
            </nav>
        </header>
        <main>
            <div class="split-container">
                <div class="left-section">
                    <div class="form-wrapper">
                        <div class="form-header">
                            <h2>Welcome Back</h2>
                            <p>Log in to access your account</p>
                        </div>
                        <form>
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <div class="input-wrapper">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                        <polyline points="22,6 12,13 2,6"></polyline>
                                    </svg>
                                    <input type="email" id="email" placeholder="Enter your email" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <div class="input-wrapper">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                                    </svg>
                                    <input type="password" id="password" placeholder="Enter your password" required>
                                </div>
                            </div>
                            <button type="submit" class="submit-btn">Log In</button>
                        </form>
                        <div class="signup-link">
                            Dont have an account? <a href="signup.html">Sign up</a>
                        </div>
                    </div>
                </div>
            </div>
    <div class="floating-bubbles">
      <div class="bubble" style="width: 100px; height: 100px; left: 10%; top: 20%;"></div>
      <div class="bubble" style="width: 150px; height: 150px; right: 15%; top: 30%;"></div>
      <div class="bubble" style="width: 80px; height: 80px; left: 20%; bottom: 30%;"></div>
      <div class="bubble" style="width: 120px; height: 120px; right: 25%; bottom: 20%;"></div>
    </div>
        </main>
    </div>
</body>
</html>
