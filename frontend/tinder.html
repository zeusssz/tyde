<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tyde - Connect with Scientists</title>
    <link rel="stylesheet" href="tinder.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
          <div class="logo-icon">
            <svg viewBox="0 0 24 24">
              <path d="M21,18V16H3V18H21M3,14H21V12H3V14M3,8H21V6H3V8Z"/>
            </svg>
          </div>
          <h1>Tyde</h1>
        </div>
        <nav>
          <a href="/frontend/index.html">Home</a>
          <a href="/frontend/tinder.html">Tyder</a>
          <a href="/frontend/chatbot.html">Marina</a>
          <a href="#feed">Feed</a>
        </nav>
    </header>

    <main>
        <div class="container">
            <div id="profileCard" class="profile-card">
                <div class="profile-header">
                    <span class="badge" id="status">Research Active</span>
                </div>
                <div class="profile-content">
                    <h2 class="profile-name" id="scientistName">John Smith</h2>
                    <p class="profile-title" id="scientistTitle">Quantum Physics Researcher</p>
                    <p class="profile-bio" id="scientistBio">Exploring quantum entanglement and its applications in quantum computing.</p>
                    <div class="profile-tags" id="scientistTags">
                        <span class="tag">Quantum Physics</span>
                        <span class="tag">Computing</span>
                        <span class="tag">Research</span>
                    </div>
                </div>
                <div class="message" id="responseMessage"></div>
                <div class="profile-actions">
                    <button class="btn btn-reject" aria-label="Reject" onclick="handleSwipe('left')">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                    <button class="btn btn-like" aria-label="Like" onclick="handleSwipe('right')">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
