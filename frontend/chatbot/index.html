<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Bot</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="mister-text">MARIANA</div>
    <div class="container-wrapper">
        <div class="chat-container">
            <div class="ai-chat-box">
                <img src="tyde.jpeg" alt="" id="aiImage" width="10%">
                <div class="ai-chat-area">
                    Hello! How Can I Help you Today?
                </div>
            </div>
        </div>
        <div class="prompt-area">
            <button id="image">
                <img src="img.svg" alt="">
                <input type="file" accept="images/*" hidden>
            </button>
            <input type="text" id="prompt" placeholder="Message...">
            <button id="submit"><img src="submit.svg" alt=""></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
